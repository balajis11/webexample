# db connection settings
db.dir		  			= db
jndi.name 				= jdbc/webexample
jdbc.driverClassName	= org.apache.derby.jdbc.EmbeddedDriver
jdbc.url				= jdbc:derby:derbyDB;create=true;logDevice=${db.dir}
jdbc.username			= webexample
jdbc.password			= webexample
jdbc.minPoolSize		= 5
jdbc.maxPoolSize		= 10
jdbc.maxStatements		= 50
