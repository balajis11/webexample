<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />

		<title>WebExample</title>

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<link type="text/css" rel="stylesheet" media="all"
	        href="webexample.css" />

		<!-- DataTables CSS -->
		<link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css">
 
		<!-- jQuery -->
		<script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
 
		<!-- DataTables -->
		<script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>

		<script type="text/javascript" charset="utf8" src="webexample.js"></script>

		<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
	
	</head>

<body>

	<div class="container" style="margin-top: 10px">
		<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="userTable">
			<thead>
				<tr>
					<th>Name</th>
					<th>Mail</th>
					<th></th>
				</tr>
			</thead>
		</table>
	</div>
    
	<div class="container" style="margin-top: 10px">
		<form role="form" id="userForm">

			<input type="hidden" id="userId" value="0">

			<div class="form-group">
				<label for="userName">Email address</label>
				<input type="text" class="form-control" id="userName" placeholder="Enter Username" autocomplete="off">
			</div>

			<div class="form-group">
				<label for="userMail">Email address</label>
				<input type="email" class="form-control" id="userMail" placeholder="Enter email" autocomplete="off">
			</div>

			<button type="button" id="userNew" class="btn btn-default">New</button>

			<button type="submit" class="btn btn-default">Save</button>
			
		</form>
	</div>
	
</body>

</html>
